# BeejX Model Configuration
# Optimized for Google Colab Free Tier (T4 GPU)

model:
  name: "MobileNetV2"
  input_shape: [224, 224, 3]
  alpha: 1.0  # Width multiplier (1.0 = standard, 0.35 = very small)
  weights: "imagenet"
  dropout: 0.2

training:
  batch_size: 32  # Keep low for 16GB RAM/VRAM limits
  epochs: 10
  learning_rate: 0.0001
  validation_split: 0.2

augmentation:
  use_augmentation: true
  rotation_range: 0.2  # 20% rotation
  zoom_range: 0.2
  horizontal_flip: true
  vertical_flip: false # Plants grow up, usually don't flip upside down drastically

data:
  # huggingface_dataset: REMOVED - Using local data only
  use_streaming: false
  local_data_dir: "./data_processed" 
  # target_classes: "AUTO" # We will detect folders automatically now

paths:
  output_dir: "./exports"
  log_dir: "./logs"
