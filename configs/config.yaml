# BeejX Model Configuration

model:
  name: "MobileNetV2"
  input_shape: [224, 224, 3]
  alpha: 1.0
  weights: "imagenet"
  dropout: 0.2

training:
  batch_size: 32
  epochs: 10
  learning_rate: 0.0001
  validation_split: 0.2

fine_tuning:
  enabled: true
  epochs: 10
  unfreeze_from_layer: 100
  learning_rate: 0.00001

augmentation:
  use_augmentation: true
  rotation_range: 0.2
  zoom_range: 0.2
  horizontal_flip: true
  vertical_flip: false

data:
  use_streaming: false
  local_data_dir: "./data_processed"

paths:
  output_dir: "./exports"
  log_dir: "./logs"
